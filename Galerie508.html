            /* Hamburger Animation */
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: #4B3F3A;
      border-radius: 1px;
      transition: all 0.3s ease;
    }
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(4px, 4px);
    }
    .hamburger.open span:nth-child(2) {
      transform: rotate(-45deg) translate(4px, -4px);
    }

        /* Slide-in Animation */
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }
    .slide-in { animation: slideIn 0.3s ease forwards; }
    .slide-out { animation: slideOut 0.3s ease forwards; }

        .button-container {

      justify-content: center;
      gap: 20px;

    <!-- JavaScript für Menü -->
    <script>
         const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuPanel = document.getElementById('menu-panel');

  menuBtn.addEventListener('click', () => {
    const isOpen = menuBtn.classList.toggle('open');

    if (isOpen) {
      mobileMenu.classList.remove('hidden');
      menuPanel.classList.remove('slide-out');
      menuPanel.classList.add('slide-in');
    } else {
      menuPanel.classList.remove('slide-in');
      menuPanel.classList.add('slide-out');
      mobileMenu.classList.add('hidden');
      
    }
  });

  // Close menu when clicking outside panel
  mobileMenu.addEventListener('click', (e) => {
    if (e.target === mobileMenu) {
      menuBtn.classList.remove('open');
      menuPanel.classList.remove('slide-in');
      menuPanel.classList.add('slide-out');
        mobileMenu.classList.add('hidden');
      
    }
  });




    
  
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-image");
    const descriptionBox = document.getElementById("image-description");
    const modalContent = document.querySelector(".modal-content");
    const galleryImgs = Array.from(document.querySelectorAll(".gallery-images img"));
    let currentIndex = 0;

    const imageDescriptions = [
      "", "", // Bild 3 und 4
      "Antonio Blau-Grün<br>Experimenteller Holzschnitt, Collage mit<br>acrylgemaltem Druck<br>70 x 50 cm, 2019<br>Auflage 3/4",
      "Antonio Blau-Grün<br>Experimenteller Holzschnitt, Collage mit<br>acrylgemaltem Druck<br>70 x 50 cm, 2019<br>Auflage 4/4",
      "", "", "", "", "", ""
    ];

    function showImage(index) {
      modalImg.src = galleryImgs[index].src;
      const description = imageDescriptions[index] || "";

      if (description.trim() !== "") {
        modalContent.classList.add("has-description");
        descriptionBox.innerHTML = description;
      } else {
        modalContent.classList.remove("has-description");
        descriptionBox.innerHTML = "";
      }
    }

    function openModal(index) {
      currentIndex = index;
      showImage(currentIndex);
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImgs.length;
      showImage(currentIndex);
    }

    document.getElementById("openGalleryBtn").addEventListener("click", () => openModal(0));
    document.getElementById("close-modal").addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Touch Swipe Unterstützung
    let touchStartX = 0;
    modal.addEventListener("touchstart", e => touchStartX = e.touches[0].clientX);
    modal.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchStartX - touchEndX > 50) nextImage();
      else if (touchEndX - touchStartX > 50) prevImage();
    });





    document.getElementById("menu-button").addEventListener("click", function() {
    var menuOverlay = document.getElementById("menu-overlay");
    menuOverlay.classList.toggle("active");
});


  </script>
