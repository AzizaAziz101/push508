<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verónica Paola Höft 101 - Galerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Kunst aus Bad Kreuznach.">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> <!-- Schrift für h2 -->

    


    <style>

        body {
            margin: 0;
            background-color: #444850;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }



/* Menü Button */
.menu-button {
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 20px;
    cursor: pointer;
}

.menu-button .bar {
    background-color: white;
    height: 3px;
    width: 100%;
    transition: all 0.3s;
}

.menu-overlay {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    width: 100%;
    height: 20%;
    background-color: rgba(117, 117, 117, 0.25); /* 25% Deckkraft = 75% transparent */

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 45px;
    z-index: 1000;
    opacity: 0;
    transform: translateX(100%);
    pointer-events: none;
    transition:
        transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.4s ease-out;
    backdrop-filter: blur(10px);
}

.menu-overlay.active {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}



/* Menü-Liste */
.menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
   
}

.menu-list li {
    padding: 4px;  /* Leicht vergrößerter Abstand */
}

.menu-list a {
    font-size: 18px;  /* Etwas kleinere Schrift */
    color: white;
    text-decoration: none;
    display: inline;
    cursor: pointer;        /* Pointer nur über dem Text */
    transition: color 0.3s;
}

.menu-list a:hover {
    color: #e6e6e6; /* Goldene Farbe beim Hover */
}



nav {
    padding: 12px 20px;  /* Kleinere Abstände */
    font-size: 16px; /* Kleinere Schrift */
}



footer {
    padding: 12px 20px; /* Kleinere Abstände */
    font-size: 14px; /* Kleinere Schrift */
}

footer .flex a {
    font-size: 14px; /* Schriftgröße für Links im Footer */
    color: white;
}

footer .flex a:hover {
    color: #e6e6e6; /* Hover-Effekt */
}


        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }


.background-div {
    position: relative;
    width: 100%;
    height: 400px; /* oder z.B. 40vh – je nach gewünschter Größe */
    background-image: url('Mainfirstpage.jpg');
    background-size: contain; /* <-- Wichtig! */
    background-repeat: no-repeat; /* <-- Verhindert Wiederholung */
    background-position: center;
    background-attachment: scroll; /* optional: fixed kann verwirrend wirken, wenn Bild kleiner ist */
    
    margin-top: 28vh; /* <-- verschiebt das Element nach unten relativ zur Viewport-Höhe */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
    
    filter: brightness(0.8) contrast(0.9);
}

        
.heading {
    font-family: 'Poppins', 'Mulish', 'sans-serif';
    font-size: 5rem;
    font-weight: normal;
    color: #242623;
    line-height: 1.1;
    letter-spacing: 2px;
    opacity: 0;
    transition: opacity 1.1s ease-in-out;
    transition-delay: 0.3s;
    margin-top: 9rem; /* Etwas weiter unten */
    margin-bottom: 0;
}

.subheading {
    font-family: 'Roboto Slab', serif;
    font-size: 2.5rem;
    font-weight: normal;
    color: #242623;
    opacity: 0;
    transition: opacity 1.1s ease-in-out;
    transition-delay: 0.7s;
    margin-top: 0,5rem;
}



    </style>
</head>
<body>


    
    <div class="background-div">
        

    </div>

    


        <nav class="fixed top-0 w-full bg-gray bg-opacity-60 backdrop-blur-md text-white p-4 z-50 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Verónica Höft</a>
        
            <!-- Menü Button für Mobile -->
            <button id="menu-button" class="menu-button">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </nav>


       <!-- Menü Overlay (Erscheint beim Klick) -->
<div id="menu-overlay" class="menu-overlay">
    <ul class="menu-list">
        <li><a href="Galerie111.html">Galerie</a></li>
        <li><a href="UnterseiteBio.html">Biografie</a></li>
    </ul>
</div>



<footer class="fixed bottom-0 left-0 w-full bg-black bg-opacity-50 backdrop-blur-md text-white py-3 text-center text-sm">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
        <p class="mb-2 md:mb-0">© 2025 Verónica Paola Höft. Alle Rechte vorbehalten.</p>
        <div class="flex space-x-6">
            <a href="datenschutz.html" class="hover:text-gray-300 transition">Datenschutz</a>
            <a href="impressum.html" class="hover:text-gray-300 transition">Impressum</a>
            <a href="kontakt.html" class="hover:text-gray-300 transition">Kontakt</a>
        </div>
    </div>
</footer>



<script>

window.onload = function() {
            if (document.fonts) {
                document.fonts.load('1em Qwigley').then(function () {
                    document.querySelector('.heading').style.opacity = 1;
                });
                document.fonts.load('1em Roboto Slab').then(function () {
                    document.querySelector('.subheading').style.opacity = 1;
                });
            }
        };
 


        
document.getElementById("menu-button").addEventListener("click", function() {
    var menuOverlay = document.getElementById("menu-overlay");
    menuOverlay.classList.toggle("active");
});







</script>



</body>
</html>
