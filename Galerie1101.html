        body {

/* Menü Button */
.menu-button {
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 20px;
    cursor: pointer;
}

.menu-button .bar {
    background-color: white;
    height: 3px;
    width: 100%;
    transition: all 0.3s;
}

.menu-overlay {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    width: 100%;
    height: 35%;
    background-color: rgba(0, 0, 0, 0.75);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 60px;
    z-index: 1000;
    opacity: 0;
    transform: translateX(100%);
    pointer-events: none;
    transition:
        transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.4s ease-out;
    backdrop-filter: blur(10px);
}

.menu-overlay.active {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}



/* Menü-Liste */
.menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
   
}

.menu-list li {
    padding: 18px;  /* Leicht vergrößerter Abstand */
}

.menu-list a {
    font-size: 18px;  /* Etwas kleinere Schrift */
    color: white;
    text-decoration: none;
    display: inline;
    cursor: pointer;        /* Pointer nur über dem Text */
    transition: color 0.3s;
}

.menu-list a:hover {
    color: #e6e6e6; /* Goldene Farbe beim Hover */
}



nav {
    padding: 12px 20px;  /* Kleinere Abstände */
    font-size: 16px; /* Kleinere Schrift */
}

footer {
    padding: 12px 20px; /* Kleinere Abstände */
    font-size: 14px; /* Kleinere Schrift */
}

footer .flex a {
    font-size: 14px; /* Schriftgröße für Links im Footer */
    color: white;
}

footer .flex a:hover {
    color: #e6e6e6; /* Hover-Effekt */
}



        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }



    









    .center-button {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);

    }

    .modal-content {

      border-radius: 10px;

      display: flex;
      align-items: center;
      justify-content: center;

    }

    .description {

    .modal-content.has-description .description {

    .gallery-images {

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      padding: 10px;

      align-items: center;

  <!-- Modal -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl z-50">✕</button>
      <button class="nav-button prev" onclick="prevImage()">‹</button>
      <img id="modal-image" src="" alt="Vollbild" />
      <div id="image-description" class="description"></div>
      <button class="nav-button next" onclick="nextImage()">›</button>
    </div>
  </div>



  <script>
  
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-image");
    const descriptionBox = document.getElementById("image-description");
    const modalContent = document.querySelector(".modal-content");
    const galleryImgs = Array.from(document.querySelectorAll(".gallery-images img"));
    let currentIndex = 0;

    const imageDescriptions = [
      "", "", // Bild 1 und 2
      "Antonio Blau-Grün<br>Experimenteller Holzschnitt, Collage mit acrylgemaltem Druck<br>70 x 50 cm, 2019<br>Auflage 3/4",
      "Antonio Blau-Grün<br>Experimenteller Holzschnitt, Collage mit acrylgemaltem Druck<br>70 x 50 cm, 2019<br>Auflage 4/4",
      "", "", "", "", "", ""
    ];

    function showImage(index) {
      modalImg.src = galleryImgs[index].src;
      const description = imageDescriptions[index] || "";

      if (description.trim() !== "") {
        modalContent.classList.add("has-description");
        descriptionBox.innerHTML = description;
      } else {
        modalContent.classList.remove("has-description");
        descriptionBox.innerHTML = "";
      }
    }

    function openModal(index) {
      currentIndex = index;
      showImage(currentIndex);
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImgs.length;
      showImage(currentIndex);
    }

    document.getElementById("openGalleryBtn").addEventListener("click", () => openModal(0));
    document.getElementById("close-modal").addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Touch Swipe Unterstützung
    let touchStartX = 0;
    modal.addEventListener("touchstart", e => touchStartX = e.touches[0].clientX);
    modal.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchStartX - touchEndX > 50) nextImage();
      else if (touchEndX - touchStartX > 50) prevImage();
    });





    document.getElementById("menu-button").addEventListener("click", function() {
    var menuOverlay = document.getElementById("menu-overlay");
    menuOverlay.classList.toggle("active");
});


  </script>
